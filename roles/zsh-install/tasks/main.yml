---

- name: Install Zsh
  ansible.builtin.package:
    name: "{{ zsh_package }}"
    state: present
  register: zsh_install
  become: true
  ignore_errors: false

- name: Find Zsh binary path
  ansible.builtin.command:
    argv:
      - which
      - zsh
  register: zsh_path
  changed_when: false
  failed_when: zsh_path.rc != 0
  when: not zsh_install.failed
  # aborts this step (and skips the next) if Zsh really isnâ€™t there

- name: Ensure default shell is Zsh for the current user
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    shell: "{{ zsh_path.stdout }}"
  when:
    - not zsh_install.failed
    - zsh_path.stdout != ""
  become: true
