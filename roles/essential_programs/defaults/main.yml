---

# ToDo: cooler control

essential_programs:
  flatpak:
    - app.zen_browser.zen
    - com.discordapp.Discord
    - tv.plex.PlexDesktop
    - org.kde.kolourpaint
    - com.bitwarden.desktop
    - org.openrgb.OpenRGB
  common:
    - firefox
    - steam
    - copyq
    - vlc
    - qbittorrent
    - solaar
    - mediainfo-gui
  arch:
    aur:
      - plex-desktop
      - google-chrome
      - zen-browser-bin
      - spotify
    official:
      - kolourpaint
      - bitwarden
      - openrgb
      - discord
  debian_repos:
    ppa:
      - "ppa:qbittorrent-team/qbittorrent-stable"
      - "ppa:solaar-unifying/stable"
    custom:
      google_chrome:
        name: "google-chrome-stable"
        repo: "http://dl.google.com/linux/chrome/deb/ stable main"
        key_url: "https://dl.google.com/linux/linux_signing_key.pub"
        ascii_key: "/usr/share/keyrings/google-chrome-archive-keyring.asc"
        keyring: "/usr/share/keyrings/google-chrome-archive-keyring.gpg"
      spotify:
        name: "spotify-client"
        repo: "https://repository.spotify.com stable non-free"
        key_url: "https://download.spotify.com/debian/pubkey_C85668DF69375001.gpg"
        ascii_key: "/usr/share/keyrings/spotify-archive-keyring.asc"
        keyring: "/usr/share/keyrings/spotify-archive-keyring.gpg"

upstream_codename_map:
  linux_mint_20: focal
  linux_mint_21: jammy
  linux_mint_22: jammy
