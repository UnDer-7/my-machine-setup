###################
### Custom Repo ###
###################
# Repo: Google Chrome
- name: Remove old Google Chrome source list (se existir)
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/google-chrome.list
    state: absent
  become: true

- name: Download Google Chrome public key (ASCII-armored)
  ansible.builtin.get_url:
    url: "{{ essential_programs.debian_repos.google_chrome.key_url }}"
    dest: "{{ essential_programs.debian_repos.google_chrome.ascii_key }}"
    mode: '0644'
  become: true

- name: Convert Google Chrome key to binary format (dearmor)
  ansible.builtin.command:
    cmd: >
      gpg --batch --dearmor
      --yes
      --output {{ essential_programs.debian_repos.google_chrome.keyring }}
      {{ essential_programs.debian_repos.google_chrome.ascii_key }}
  args:
    creates: "{{ essential_programs.debian_repos.google_chrome.keyring }}"
  become: true

- name: Remove temporary Google Chrome ASCII key file
  ansible.builtin.file:
    path: "{{ essential_programs.debian_repos.google_chrome.ascii_key }}"
    state: absent
  become: true

- name: Add Google Chrome APT repository (signed-by keyring)
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64
           signed-by={{ essential_programs.debian_repos.google_chrome.keyring }}]
      {{ essential_programs.debian_repos.google_chrome.repo }}
    filename: google-chrome
    state: present
    update_cache: false
  become: true

